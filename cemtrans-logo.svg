<svg width="320" height="80" viewBox="0 0 320 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Simple shadow for text -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Company Name - Standard size for maximum compatibility -->
  <text x="25" y="42" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#0A2342" filter="url(#textShadow)">
    CEMTRANS
  </text>
  
  <!-- Tagline - Standard size -->
  <text x="25" y="62" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#718096">
    TRANSPORT SILOSOWY
  </text>
  
  <!-- Decorative accent line -->
  <rect x="25" y="68" width="70" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.8"/>
</svg>
 