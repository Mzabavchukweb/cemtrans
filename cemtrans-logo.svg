<svg width="320" height="80" viewBox="0 0 2560 640" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges" text-rendering="geometricPrecision">
  <defs>
    <!-- Gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for text -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Company Name - 8x larger coordinates and font size -->
  <text x="200" y="336" font-family="Lora, serif" font-size="304" font-weight="700" fill="#0A2342" filter="url(#textShadow)" text-rendering="geometricPrecision">
    CEMTRANS
  </text>
  
  <!-- Tagline - 8x larger coordinates and font size -->
  <text x="200" y="496" font-family="Poppins, sans-serif" font-size="128" font-weight="500" fill="#718096" text-rendering="geometricPrecision">
    TRANSPORT SILOSOWY
  </text>
  
  <!-- Decorative accent line - 8x larger coordinates and dimensions -->
  <rect x="200" y="544" width="560" height="24" rx="12" fill="url(#accentGradient)" opacity="0.8" shape-rendering="crispEdges"/>
</svg>
 