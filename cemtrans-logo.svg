<svg width="320" height="80" viewBox="0 0 1280 320" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision" text-rendering="optimizeLegibility">
  <defs>
    <!-- Gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle shadow for text -->
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Company Name - 4x coordinates and font size for better mobile compatibility -->
  <text x="100" y="168" font-family="Lora, serif" font-size="152" font-weight="700" fill="#0A2342" filter="url(#textShadow)" text-rendering="optimizeLegibility">
    CEMTRANS
  </text>
  
  <!-- Tagline - 4x coordinates and font size -->
  <text x="100" y="248" font-family="Poppins, sans-serif" font-size="64" font-weight="500" fill="#718096" text-rendering="optimizeLegibility">
    TRANSPORT SILOSOWY
  </text>
  
  <!-- Decorative accent line - 4x coordinates and dimensions -->
  <rect x="100" y="272" width="280" height="12" rx="6" fill="url(#accentGradient)" opacity="0.8" shape-rendering="geometricPrecision"/>
</svg>
 