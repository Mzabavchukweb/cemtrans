<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0A2342" rx="4"/>
  
  <!-- Letter "C" for CEMTRANS - simplified for small size -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff" text-anchor="middle">
    C
  </text>
  
  <!-- Small accent line at bottom -->
  <rect x="8" y="26" width="16" height="2" rx="1" fill="url(#accentGradient)"/>
</svg> 