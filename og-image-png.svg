<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for decorative elements -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="1200" height="630" fill="#ffffff"/>
  
  <!-- CEMTRANS logo - exact copy scaled 4x and centered -->
  <g transform="translate(375, 265) scale(4)">
    <!-- Company Name -->
    <text x="25" y="42" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#0A2342">
      CEMTRANS
    </text>
    
    <!-- Tagline -->
    <text x="25" y="62" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#718096">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Decorative accent line -->
    <rect x="25" y="68" width="70" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 