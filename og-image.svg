<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9fafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for decorative elements - EXACTLY like current logo -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Simple shadow for text - EXACTLY like current logo -->
    <filter id="textShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Light background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Current logo scaled up 3x and centered -->
  <g transform="translate(440, 275) scale(3)">
    <!-- Company Name - EXACTLY like current logo -->
    <text x="25" y="42" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#0A2342" filter="url(#textShadow)">
      CEMTRANS
    </text>
    
    <!-- Tagline - EXACTLY like current logo -->
    <text x="25" y="62" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#718096">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Decorative accent line - EXACTLY like current logo -->
    <rect x="25" y="68" width="70" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 