<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient for decorative elements - identical to logo -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow - identical to logo -->
    <filter id="textShadow">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative circles - subtle -->
  <circle cx="100" cy="100" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="120" fill="#2563eb" opacity="0.03"/>
  <circle cx="1050" cy="150" r="60" fill="#ffffff" opacity="0.02"/>
  
  <!-- Logo area - centered and scaled up version of original logo -->
  <g transform="translate(200, 200)">
    <!-- Company Name - scaled up from original logo (38px → 190px) -->
    <text x="0" y="105" font-family="Arial, sans-serif" font-size="190" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">
      CEMTRANS
    </text>
    
    <!-- Tagline - scaled up from original logo (16px → 80px) -->
    <text x="0" y="155" font-family="Arial, sans-serif" font-size="80" font-weight="normal" fill="#94a3b8">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Decorative accent line - scaled up from original logo -->
    <rect x="0" y="175" width="350" height="15" rx="7.5" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 