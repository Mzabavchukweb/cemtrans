<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Original navy background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for decorative elements - exactly like current logo -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Simple shadow for text - exactly like current logo -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Navy background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle decorative circles - NO TRUCK -->
  <circle cx="150" cy="150" r="60" fill="#3b82f6" opacity="0.08"/>
  <circle cx="1050" cy="480" r="80" fill="#2563eb" opacity="0.06"/>
  
  <!-- CEMTRANS logo - perfectly centered -->
  <g transform="translate(440, 275) scale(3)">
    <!-- Company Name - white text for navy background -->
    <text x="25" y="42" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">
      CEMTRANS
    </text>
    
    <!-- Tagline - light gray for navy background -->
    <text x="25" y="62" font-family="Arial, sans-serif" font-size="16" font-weight="normal" fill="#e2e8f0">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Decorative accent line - exactly like current logo -->
    <rect x="25" y="68" width="70" height="3" rx="1.5" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 