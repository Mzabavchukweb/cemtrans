<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient - identical to original logo -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow for better visibility -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Subtle decorative elements -->
  <circle cx="150" cy="150" r="60" fill="#3b82f6" opacity="0.08"/>
  <circle cx="1050" cy="480" r="80" fill="#2563eb" opacity="0.06"/>
  
  <!-- CEMTRANS logo - exactly like original but scaled and centered -->
  <g transform="translate(350, 280)">
    <!-- Company Name - white text exactly like original -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">
      CEMTRANS
    </text>
    
    <!-- Tagline - gray text exactly like original -->
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="normal" fill="#718096">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Decorative accent line - exactly like original -->
    <rect x="0" y="65" width="160" height="7" rx="3.5" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 