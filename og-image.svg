<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient - identical to original logo -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow - identical to original logo -->
    <filter id="textShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)"/>
  
  <!-- Decorative circles - subtle, NO TRUCK -->
  <circle cx="100" cy="100" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="1100" cy="530" r="120" fill="#2563eb" opacity="0.03"/>
  <circle cx="1050" cy="150" r="60" fill="#ffffff" opacity="0.02"/>
  
  <!-- Original CEMTRANS logo - centered and scaled up -->
  <g transform="translate(400, 250)">
    <!-- Company Name - white text like original logo -->
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="76" font-weight="bold" fill="#ffffff" filter="url(#textShadow)">
      CEMTRANS
    </text>
    
    <!-- Tagline - gray text like original logo -->
    <text x="0" y="74" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#718096">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Decorative accent line - identical to original logo -->
    <rect x="0" y="88" width="140" height="6" rx="3" fill="url(#accentGradient)" opacity="0.8"/>
  </g>
</svg> 