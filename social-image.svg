<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A2342;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Text shadow -->
    <filter id="shadow">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- CEMTRANS Logo - dokładnie jak oryginał -->
  <g transform="translate(300, 250)">
    <!-- Główny napis -->
    <text x="0" y="42" font-family="Arial, sans-serif" font-size="114" font-weight="bold" fill="#ffffff" filter="url(#shadow)">
      CEMTRANS
    </text>
    
    <!-- Podpis -->
    <text x="0" y="94" font-family="Arial, sans-serif" font-size="48" font-weight="normal" fill="#718096">
      TRANSPORT SILOSOWY
    </text>
    
    <!-- Pasek -->
    <rect x="0" y="110" width="210" height="9" rx="4.5" fill="url(#accentGrad)" opacity="0.8"/>
  </g>
</svg> 